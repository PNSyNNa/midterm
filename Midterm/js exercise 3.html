<script>

function getDayOfWeekName (weekNumber) {

switch (weekNumber) {

case 1:

return "Monday";

case 2:

return "Tuesday";

case 3:

return "Wednesday";

case 4:

return "Thursday";


case 5:

return "Friday";

case 6:

return "Saturday";

case 7:

return "Sunday";
default:

return "unrelated"
}
}
let weekNumber = parseInt(prompt("Enter the Week Number (1-7):"));


console.log(getDayOfWeekName (weekNumber));

</script>
