<h1 id="outp"></h1>
<script>

function func(){
let grade = document.getElementById("gradeInput").value
 let result = Number(grade);

if (result >= 96 && result <=100) {
document.getElementById("outp").innerHTML = "Outstanding";
}
else if (result >= 90 && result <=95)
document.getElementById("outp").innerHTML = "Cumlaude";

else if(result >= 84 && result <=89) {
document.getElementById("outp").innerHTML = "With Great Honors";
}
else if (result >= 78 && result <=83) {
document.getElementById("outp").innerHTML = "With Honors";
}
else if (result >= 75 && result <=77) {
document.getElementById("outp").innerHTML = "Passed";
}
else if (result >= 70 && result <=74) {
document.getElementById("outp").innerHTML = "Did Not Meet Expectations"
}
else if (result <=69) {
document.getElementById("outp").innerHTML = "Failure";
}
else {
document.getElementById(outp).innerHTML = "Unrecognizable";
}
}
