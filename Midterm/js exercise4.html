        <h1>Consonant or Vowels</h1>
        <form>
        
        <input type="textbox" id = "textInput" value = maxlength="1" >
           <input type="button" onclick="func()" value ="Submit"> =
        </form>
        <h1 id="outp"></h1>
        
        <script>
        function func(){
        
        let letter = document.getElementById("textInput").value;
        let result = letter.toUpperCase();
        
        if (result === "A"){
        
        document.getElementById("outp").innerHTML = "Vowel";
        
        }
        
        else if (result === "E"){
        
        document.getElementById("outp").innerHTML = "Vowel";
        
        }
        
        else if (result === "I"){
        
        document.getElementById("outp").innerHTML = "Vowel";
        
        }
        
        else if (result === "0"){
        
        document.getElementById("outp").innerHTML = "Vowel";
        }
        
        else if (result === "U"){
        
        document.getElementById("outp").innerHTML = "Vowel";
        
        }
        
        else{
        document.getElementById("outp").innerHTML = "Consonant"
        }
        }
        </script>
