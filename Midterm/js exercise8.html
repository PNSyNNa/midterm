<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <a href="js exercise9.html">Next</a>
<h2>While loop</h2>
<h3 id="uwu1"></h3>

<h2>Do-While Loop</h2>
<h3 id="uwu2"></h3>

<h2>For Loop</h2>
<h3 id="uwu3"></h3>

<script>

let x = "";
let i = 0;

while (i <= 15) {
x += 1 + "<br>";
i++;
};

document.getElementById("uwu1").innerHTML = x;

let z = "";
let o = 0;

do {
    z += o + "<br>"
    o++;
}

while (o <=15);

document.getElementById("uwu2").innerHTML = z;

let c = "";

for (let u = 0; u < 15; u++) {
    c+= u +"<br>";
}
document.getElementById("uwu3").innerHTML = c;


</script>


</body>
</html>
