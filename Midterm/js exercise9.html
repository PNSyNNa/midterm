<body>
    
    <a href="js exercise10.html">Next</a>
<h2>Cube Calculator</h2>

<label for="number">Number Here</label>
<input type="number" id="number">
<button onclick="displayCubedResult()">Result</button>

<div id="result"></div>

<script>

function cubeNumber(num) {
    return num * num * num
}

function displayCubedResult() {
    var inputNumber = parseInt(document.getElementById("number").value);
    var cubedResult = cubeNumber(inputNumber);
    document.getElementById("result").innerHTML = "The cube Of this Number is:" + inputNumber + +cubedResult;

}



</script>


</body>
</html>
